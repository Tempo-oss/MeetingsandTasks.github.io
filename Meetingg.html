            const d = new Date();
            const offset = d.getTimezoneOffset() * 60000;
            return new Date(d.getTime() - offset).toISOString().split('T')[0];

        const calculateDaysRemaining = (endDate) => {
            if (!endDate) return null;
            const end = new Date(endDate);
            const today = new Date();
            end.setHours(0,0,0,0);
            today.setHours(0,0,0,0);
            const diffTime = end - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        };

                 let filtered = tasks;
                 if (chartStartDate) filtered = filtered.filter(t => t.start_date >= chartStartDate);
                 if (chartEndDate) filtered = filtered.filter(t => t.start_date <= chartEndDate);

                 const counts = {};
                 filtered.forEach(t => {
                     const uid = t.assignee;
                     const user = attendees.find(u => u.id === uid || u.email === uid);
                     const name = user ? (user.name || user.email).split(' ')[0] : (uid || 'Unassigned'); // Use first name for chart brevity
                     counts[name] = (counts[name] || 0) + 1;
                 });
                 
                 return Object.entries(counts).map(([name, count]) => ({ name, count })).sort((a,b) => b.count - a.count);
            }, [tasks, attendees, chartStartDate, chartEndDate]);

            const maxChartVal = Math.max(...chartData.map(d => d.count), 1); 

            const meetingsByTitle = useMemo(() => {
                const groups = {};
                meetings.forEach(m => {
                    const t = m.title || '(No Title)';
                    if (!groups[t]) groups[t] = [];
                    groups[t].push(m);
                });
                return groups;
            }, [meetings]);

            const reportData = useMemo(() => {
                const data = [];
                Object.keys(meetingsByTitle).forEach(title => {
                    let meetingInstances = meetingsByTitle[title];
                    if (filterDate) {
                        meetingInstances = meetingInstances.filter(m => m.date === filterDate);
                    }
                    if (meetingInstances.length === 0) return;

                    const instanceIds = meetingInstances.map(m => m.id);
                    const relevantTasks = tasks.filter(t => instanceIds.includes(t.meetingId));
                    if (relevantTasks.length === 0) return;

                    const tasksByOwner = {};
                    let hasVisibleTasks = false;

                    relevantTasks.forEach(task => {
                        if (filterOwner !== 'all') {
                            const matchesId = task.assignee === filterOwner;
                            const matchesEmail = (attendees.find(u => u.id === filterOwner)?.email === task.assignee);
                            if (!matchesId && !matchesEmail) return;
                        }
                        const status = task.status || (task.done ? 'completed' : 'pending');
                        if (filterStatus !== 'all' && status !== filterStatus) return;

                        hasVisibleTasks = true;
                        const ownerId = task.assignee || 'Unassigned';
                        if (!tasksByOwner[ownerId]) {
                            const owner = attendees.find(u => (u.email === ownerId || u.id === ownerId)) || { name: 'Unknown', email: ownerId };
                            tasksByOwner[ownerId] = { owner, tasks: [], pendingCount: 0, completedCount: 0 };
                        }
                        tasksByOwner[ownerId].tasks.push(task);
                        if (status === 'completed') tasksByOwner[ownerId].completedCount++;
                        else tasksByOwner[ownerId].pendingCount++;
                    });

                    if (hasVisibleTasks) {
                        data.push({ title, owners: Object.values(tasksByOwner) });
                    }
                });
                return data;
            }, [meetingsByTitle, tasks, attendees, filterOwner, filterStatus, filterDate]);

            const clearFilters = () => {
                setFilterOwner('all');
                setFilterStatus('all');
                setFilterDate('');
            };

            return (
                <div className="space-y-6">

                    <div className="bg-white p-6 rounded-xl border border-gray-200">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                            <h3 className="text-lg font-bold text-gray-800 flex items-center">
                                <Icon name="PieChart" className="w-5 h-5 mr-2 text-indigo-600" />
                                Task Distribution
                            </h3>
                            <div className="flex items-center gap-2 text-sm text-gray-600">
                                <input type="date" value={chartStartDate} onChange={e => setChartStartDate(e.target.value)} className="border border-gray-300 rounded p-1" />

                                <input type="date" value={chartEndDate} onChange={e => setChartEndDate(e.target.value)} className="border border-gray-300 rounded p-1" />
                            </div>

                        <div className="h-48 flex items-end gap-2 sm:gap-4 overflow-x-auto pb-2">

                                        ></div>
                                        <div className="text-[10px] text-gray-500 mt-2 truncate w-full text-center" title={d.name}>{d.name}</div>
                                     </div>
                                 ))
                             )}
                        </div>
                    </div>

                    <div className="bg-white p-4 rounded-xl border border-gray-200 flex flex-wrap gap-4 items-end shadow-sm">
                        <div className="flex flex-col gap-1 w-full sm:w-auto flex-1 min-w-[150px]">
                            <label className="text-[10px] font-bold text-gray-500 uppercase tracking-wider">Owner</label>

                                <option value="all">All Owners</option>
                                {uniqueOwners.map(u => <option key={u.id || u.email} value={u.id || u.email}>{u.name || u.email}</option>)}

                        </div>
                        <div className="flex flex-col gap-1 w-full sm:w-auto w-[120px]">
                            <label className="text-[10px] font-bold text-gray-500 uppercase tracking-wider">Status</label>
                            <select value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)} className="text-sm border-gray-300 rounded-md shadow-sm border p-2 w-full focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="all">All</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>

                        <div className="flex flex-col gap-1 w-full sm:w-auto">
                            <label className="text-[10px] font-bold text-gray-500 uppercase tracking-wider">Date</label>

                        </div>
                        <button onClick={clearFilters} className="text-sm text-red-600 hover:bg-red-50 px-3 py-2 rounded-md transition-colors flex items-center mb-[1px]" title="Reset all filters">
                            <Icon name="XCircle" className="w-4 h-4 mr-1" /> Clear
                        </button>
                    </div>
                    {reportData.length === 0 ? (
                        <div className="text-center py-12 text-gray-500 bg-white rounded-xl border border-dashed border-gray-300">No tasks found matching your filters.</div>
                    ) : (
                        <div className="space-y-8">
                            {reportData.map(({ title, owners }) => (
                                <div key={title} className="bg-white rounded-xl border border-gray-200 overflow-hidden">
                                    <div className="p-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                                        <h3 className="font-bold text-gray-800 flex items-center"><Icon name="Calendar" className="w-4 h-4 mr-2 text-indigo-600" />{title}</h3>
                                        {filterDate ? <span className="text-xs text-gray-500">{filterDate}</span> : <span className="text-xs text-gray-500">Aggregate Report</span>}
                                    </div>
                                    <div className="divide-y divide-gray-100">
                                        {owners.map(({ owner, tasks, pendingCount, completedCount }) => (
                                            <div key={owner.email || owner.id} className="p-4">
                                                <div className="flex items-center justify-between mb-3">
                                                    <div className="flex items-center space-x-2">
                                                        <UserAvatar user={owner} size="sm" />
                                                        <span className="text-sm font-semibold text-gray-800">{owner.name || owner.email}</span>
                                                    </div>
                                                    <div className="flex space-x-2 text-xs">
                                                        <span className="px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full font-medium">{pendingCount} Pending</span>
                                                        <span className="px-2 py-1 bg-green-100 text-green-800 rounded-full font-medium">{completedCount} Completed</span>
                                                    </div>
                                                </div>
                                                <div className="pl-10 space-y-2">
                                                    {tasks.map(task => {
                                                        const taskMeeting = meetings.find(m => m.id === task.meetingId);
                                                        const dateLabel = taskMeeting ? taskMeeting.date : (task.start_date || 'No Date');
                                                        return (
                                                            <div key={task.id} className="text-sm flex flex-col border-l-2 border-gray-100 pl-3 py-1">
                                                                <div className="flex justify-between items-start gap-2">
                                                                    <span className={`flex-1 break-words ${(task.status || (task.done?'completed':'pending')) === 'completed' ? 'line-through text-gray-400' : 'text-gray-700'}`}>{task.text}</span>

                                                                </div>
                                                                {task.obstacles && <span className="ml-0 mt-1 w-fit text-xs text-orange-600 bg-orange-50 px-2 py-0.5 rounded border border-orange-100 max-w-full truncate">Obstacle: {task.obstacles}</span>}
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const TeamList = ({ teamMembers, onAddMember, onUpdateMember, onRemoveMember, colleagues }) => {

                setNewName('');

            const unassigned = useMemo(() => colleagues.filter(c => {
                const existing = teamMembers.find(t => t.email === (c.email || c.id));
                return !existing || !existing.team || !DEPARTMENTS.includes(existing.team);
            }), [colleagues, teamMembers]);

            const displayUnassigned = unassigned.map(c => teamMembers.find(t => t.email === (c.email || c.id)) || c);

                const updated = [...currentManaged, newTeam];
                onUpdateMember(email, { managed_teams: updated });

                            <input type="text" placeholder="Name" value={newName} onChange={(e) => setNewName(e.target.value)} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"/>
                            <input type="email" placeholder="Email (@tempo.fit)" value={newEmail} onChange={(e) => setNewEmail(e.target.value)} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"/>
                            <select value={newTeam} onChange={(e) => setNewTeam(e.target.value)} className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none bg-white flex-1">{DEPARTMENTS.map(d => <option key={d} value={d}>{d}</option>)}</select>
                            <select value={newRole} onChange={(e) => setNewRole(e.target.value)} className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none bg-white flex-1"><option value="Member">Member</option><option value="Owner">Owner</option></select>
                            <select value={newSystemRole} onChange={(e) => setNewSystemRole(e.target.value)} className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none bg-white flex-1" title="System Role"><option value="user">User (Restricted)</option><option value="admin">Admin (Full Access)</option></select>
                            <button type="submit" className="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors font-medium">Add</button>
                        </form>
                    </div>

                    {displayUnassigned.length > 0 && (
                        <div className="bg-white rounded-xl border border-gray-200 overflow-hidden shadow-sm">

                            <div className="p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                                {displayUnassigned.map(m => {
                                    const email = m.email || m.id;
                                    return (
                                        <div key={email} className="flex flex-col sm:flex-row items-center gap-2 p-2 hover:bg-gray-50 rounded-lg transition-colors border border-gray-100">
                                            <div className="flex items-center space-x-2 flex-1 w-full"><UserAvatar user={m} size="xs" /><div className="truncate"><p className="text-sm text-gray-800 truncate">{m.name || email}</p><p className="text-[10px] text-gray-500 truncate">{email}</p></div></div>
                                            <div className="flex gap-1 w-full sm:w-auto items-center">
                                                <select value={m.team || ''} onChange={(e) => onUpdateMember(email, { team: e.target.value })} className="text-[10px] border-gray-200 rounded p-1 bg-white focus:outline-none w-1/2 sm:w-auto min-w-[80px]"><option value="">Select Team</option>{DEPARTMENTS.map(d => <option key={d} value={d}>{d}</option>)}<option value="">Unassigned</option></select>
                                                <select value={m.role || 'Member'} onChange={(e) => onUpdateMember(email, { role: e.target.value })} className="text-[10px] border-gray-200 rounded p-1 bg-white focus:outline-none w-1/2 sm:w-auto"><option value="Member">Member</option><option value="Owner">Owner</option></select>
                                                <select value={m.system_role || 'user'} onChange={(e) => onUpdateMember(email, { system_role: e.target.value })} className="text-[10px] border-gray-200 rounded p-1 bg-white focus:outline-none w-1/2 sm:w-auto"><option value="user">User</option><option value="admin">Admin</option></select>
                                                <button onClick={() => handleRemoveTeamMember(email)} className="text-gray-400 hover:text-red-500 p-1" title="Remove"><Icon name="Trash2" className="w-4 h-4" /></button>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {DEPARTMENTS.map(team => {
                            const members = teamMembers.filter(m => m.team === team);
                            const owners = teamMembers.filter(m => (m.team === team && m.role === 'Owner') || (m.team === 'Managers' && m.managed_teams && m.managed_teams.includes(team)));
                            const regularMembers = members.filter(m => m.role !== 'Owner');

                            return (
                                <div key={team} className="bg-white rounded-xl border border-gray-200 overflow-hidden shadow-sm flex flex-col">
                                    <div className="p-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center"><h3 className="font-bold text-gray-800 flex items-center"><Icon name="Briefcase" className="w-4 h-4 mr-2 text-indigo-600" />{team}</h3><span className="text-xs bg-gray-200 text-gray-600 px-2 py-0.5 rounded-full">{members.length}</span></div>
                                    <div className="p-4 space-y-4 flex-1">
                                        {owners.length > 0 && (
                                            <div className="mb-4"><h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 flex items-center"><Icon name="Crown" className="w-3 h-3 mr-1 text-yellow-500" />Team Owner</h4><div className="space-y-2">
                                                {owners.map(o => (

        const TaskManager = ({ tasks, attendees, onUpdateTask, onAdd, onImport, meetingId, currentUserId, teamMembers }) => {

            const [startDate, setStartDate] = useState(getTodayISO());
            const [endDate, setEndDate] = useState(getTodayISO());

            const handleAdd = (e) => {
                e.preventDefault();
                if (!newTaskText.trim()) return;
                const finalAssignee = assignee || currentUserId; 
                onAdd(meetingId, newTaskText, finalAssignee, startDate, endDate);
                setNewTaskText('');
            };

            const handleStatusChange = (taskId, newStatus) => {
                onUpdateTask(taskId, { status: newStatus, done: newStatus === 'completed' });
            };

            const handleObstacleChange = (taskId, newObstacles) => {
                onUpdateTask(taskId, { obstacles: newObstacles });

                onUpdateTask(taskId, { end_date: newDate });

            const activeTasks = tasks.filter(t => (t.status !== 'completed' && !t.done));

            const handleSync = async () => {
                if (!session?.provider_token) { alert("Sync Unavailable: Missing Google Access Token. Please re-login."); return; }
                setIsSyncing(true);
                try {
                    let timeMin = new Date().toISOString();
                    if (syncRange === 'past_month') { const d = new Date(); d.setDate(d.getDate() - 30); timeMin = d.toISOString(); }
                    const resp = await fetch(`https://www.googleapis.com/calendar/v3/calendars/primary/events?maxResults=50&orderBy=startTime&singleEvents=true&timeMin=${timeMin}`, { headers: { Authorization: `Bearer ${session.provider_token}` } });
                    if (!resp.ok) throw new Error("Failed to fetch from Google");
                    const data = await resp.json();
                    if (data.items.length === 0) { alert("0 events found."); setIsSyncing(false); return; }

                    for (const event of data.items) {
                        const mId = event.id;

                        const dateStr = new Date(start.getTime() - offset).toISOString().split('T')[0];
                        
                        const description = event.description || '';
                        const taskRegex = /(?:^|\n)(?:-? ?\[ ?\]|TODO:|Task:)\s*(.+)/gi;
                        let match;
                        while ((match = taskRegex.exec(description)) !== null) {
                            const taskText = match[1].trim();

                        }

            const handleImportFromDoc = async (meeting, silent = false) => {
                if (!session?.provider_token) { if(!silent) alert("Missing Google Token. Please re-login."); return; }
                if (!meeting.google_doc_link) { if(!silent) alert("No Google Doc linked to this meeting."); return; }
                
                const match = meeting.google_doc_link.match(/\/d\/([a-zA-Z0-9-_]+)/);
                if (!match) { if(!silent) alert("Invalid Google Doc Link."); return; }
                const docId = match[1];

                setIsSyncing(true);
                try {
                    const resp = await fetch(`https://docs.googleapis.com/v1/documents/${docId}`, { headers: { Authorization: `Bearer ${session.provider_token}` } });
                    if (!resp.ok) { const err = await resp.json(); throw new Error(err.error?.message || "Failed to fetch Doc"); }
                    const docData = await resp.json();
                    let tasksFound = [];
                    let stopProcessing = false;
                    
                    // Improved User Finding Logic
                    const findUserInText = (text, richTextElements) => {
                        // 1. Check for "Smart Chips" (Person mentions in Google Docs JSON)
                        if (richTextElements && richTextElements.length > 0) {
                            for (const el of richTextElements) {
                                if (el.person && el.person.personProperties && el.person.personProperties.email) {
                                    const email = el.person.personProperties.email;
                                    const user = [...teamMembers, ...((meeting.participants || []).map(p => typeof p === 'string' ? {name:p, id:p} : p))].find(u => 
                                        (u.email && u.email.toLowerCase() === email.toLowerCase())
                                    );
                                    if (user) return user.id || user.email;
                                    // If email found in chip but not in our DB, return email as ID (best effort)
                                    return email;
                                }
                            }
                        }

                        // 2. Fallback: Check text for name mentions at the start of the string
                        const lowerText = text.toLowerCase();
                        const allUsers = [...teamMembers, ...((meeting.participants || []).map(p => typeof p === 'string' ? {name:p, id:p} : p))];
                        
                        // Sort users by name length descending to match longest names first
                        allUsers.sort((a, b) => (b.name?.length || 0) - (a.name?.length || 0));

                        for (const u of allUsers) {
                            if (u.name) {
                                const name = u.name.toLowerCase();
                                const firstName = name.split(' ')[0];
                                
                                // Check if the text STARTS with the name (ignoring @ symbol)
                                if (lowerText.startsWith(name) || lowerText.startsWith('@' + name) || 
                                    (firstName.length > 2 && (lowerText.startsWith(firstName) || lowerText.startsWith('@' + firstName)))) {
                                    return u.id || u.email;
                                }
                            }
                        }
                        
                        // 3. Last resort: If no user found, assume current user (importer) but allow reassign later
                        //    Or, if text starts with Capital Words, extract that as a raw name assignee
                        const potentialName = text.match(/^(@?([A-Z][a-z]+) ?([A-Z][a-z]+)?)/);
                        if (potentialName && potentialName[0].length > 2) {
                             return potentialName[0].replace('@', '').trim();
                        }

                        // Fallback to current user if absolutely no name found, so we don't lose the task
                        return currentUser.id;
                    };

                    // Helper to extract date from text
                    const extractDate = (text) => {
                        if(!text) return null;
                        const months = "Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|January|February|March|April|May|June|July|August|September|October|November|December";
                        const dateRegex = new RegExp(`(${months})\\s+\\d{1,2},?\\s+\\d{4}`, 'i');
                        const match = text.match(dateRegex);
                        if (match) return new Date(match[0]);
                        
                        const isoMatch = text.match(/\d{4}-\d{2}-\d{2}/);
                        if(isoMatch) return new Date(isoMatch[0]);
                        
                        return null;
                    };

                    let latestDate = null;
                    let startProcessingIndex = 0;

                    // Pass 1: Find the latest date header in the doc to determine context
                    if (docData.body && docData.body.content) {
                        docData.body.content.forEach((elem, index) => {
                             if (elem.paragraph) {
                                 let paraText = elem.paragraph.elements.map(e => e.textRun?.content || '').join('').trim();
                                 if (paraText.length < 100) {
                                     const d = extractDate(paraText);
                                     if (d && !isNaN(d.getTime())) {
                                         if (!latestDate || d > latestDate) {
                                             latestDate = d;
                                             startProcessingIndex = index + 1;
                                         }
                                     }
                                 }
                             }
                        });
                    }

                    // Determine Start Date for tasks (Doc Date > Meeting Date > Today)
                    const taskStartDate = latestDate ? latestDate.toISOString().split('T')[0] : (meeting.date || getTodayISO());

                    // Pass 2: Extract tasks starting from the date found (or top if none) until separator
                    if (docData.body && docData.body.content) {
                        for (let i = startProcessingIndex; i < docData.body.content.length; i++) {
                            const elem = docData.body.content[i];
                            
                            if (stopProcessing) break;
                            
                            // Check for Section Break
                            if (elem.sectionBreak) {
                                stopProcessing = true;
                                break;
                            }
                            
                            if (elem.paragraph) {
                                // Check for visual horizontal rule inside paragraph
                                if (elem.paragraph.elements?.some(e => e.horizontalRule)) {
                                    stopProcessing = true;
                                    break;
                                }

                                // Only process bullets (checklists usually have bullet property)
                                if (elem.paragraph.bullet) {
                                    const listId = elem.paragraph.bullet.listId;
                                    const nestingLevel = elem.paragraph.bullet.nestingLevel || 0;
                                    const listDetails = docData.lists?.[listId];
                                    const glyphType = listDetails?.listProperties?.nestingLevels?.[nestingLevel]?.glyphType;
                                    
                                    // STRICT CHECK: Must be a CHECKBOX to be imported
                                    if (glyphType === 'CHECKBOX' || true) { // TEMPORARILY RELAXED FOR DEBUGGING - but normally strict. Kept true to catch the [] format too.
                                        let paraText = '';
                                        let richElements = [];

                                        elem.paragraph.elements.forEach(pElem => {
                                            if (pElem.textRun) {
                                                paraText += pElem.textRun.content;
                                            }
                                            // Collect elements that might contain people chips
                                            if (pElem.person) {
                                                richElements.push(pElem);
                                            }
                                        });
                                        
                                        paraText = paraText.trim();
                                        
                                        // Check for manual brackets [ ]
                                        const manualCheckbox = /^\[\s*\]/.test(paraText);
                                        const isGoogleCheckbox = glyphType === 'CHECKBOX';

                                        if (isGoogleCheckbox || manualCheckbox) {
                                            // Remove checkbox glyphs
                                            let cleanText = paraText.replace(/^\[\s*\]\s*/, '').trim();

                                            // If text exists
                                            if (cleanText.length > 1) {
                                                 const assignedTo = findUserInText(cleanText, richElements);
                                                 
                                                 // Always import if text is valid, even if assignedTo is fallback
                                                 if (assignedTo) {
                                                     // Clean the name from the start of the task text if found via text match
                                                     let finalTaskText = cleanText;
                                                     const assignedUser = [...teamMembers, ...((meeting.participants || []).map(p => typeof p === 'string' ? {name:p, id:p} : p))].find(u => (u.id === assignedTo || u.email === assignedTo));
                                                     
                                                     let nameToRemove = assignedUser ? assignedUser.name : assignedTo; // If raw string, use that
                                                     
                                                     if (nameToRemove && typeof nameToRemove === 'string') {
                                                         const nameRegex = new RegExp(`^@?${nameToRemove}\\s*`, 'i');
                                                         finalTaskText = finalTaskText.replace(nameRegex, '').trim();
                                                     }
                                                     
                                                     // Extra cleanup for simple first names
                                                     if (assignedTo !== currentUser.id && typeof assignedTo === 'string' && !assignedTo.includes('@') && !assignedTo.includes('-')) {
                                                          const simpleNameRegex = new RegExp(`^@?${assignedTo}\\s*`, 'i');
                                                          finalTaskText = finalTaskText.replace(simpleNameRegex, '').trim();
                                                     }
                                                     
                                                     if (finalTaskText) {
                                                        tasksFound.push({ text: finalTaskText, assignee: assignedTo });
                                                     }
                                                 }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }

                    // Deduplication Logic
                    const existingMeetingTasks = tasks.filter(t => t.meetingId === meeting.id);
                    const existingTexts = new Set(existingMeetingTasks.map(t => t.text.trim().toLowerCase()));
                    const uniqueNewTasks = tasksFound.filter(tf => !existingTexts.has(tf.text.trim().toLowerCase()));

                    if (uniqueNewTasks.length === 0) { 
                        if (!silent) console.log("No new tasks found in Doc."); 
                    } else {
                        let createdCount = 0;
                        
                        for (const task of uniqueNewTasks) {
                             const taskId = `t_doc_${Date.now()}_${Math.floor(Math.random()*10000)}`;
                             // Use calculated taskStartDate
                             setTasks(prev => [...prev, { id: taskId, meetingId: meeting.id, text: task.text, assignee: task.assignee, status: 'pending', start_date: taskStartDate, end_date: null }]); 
                             if (client) { 
                                await client.from('tasks').insert({ id: taskId, meeting_id: meeting.id, text: task.text, assignee: task.assignee, status: 'pending', start_date: taskStartDate, end_date: null }); 
                                
                                // Email Trigger
                                if (task.assignee !== currentUser.id) {
                                    const assigneeUser = [...teamMembers, ...((meeting.participants || []).map(p => typeof p === 'string' ? {name:p, id:p, email:p} : p))].find(u => (u.id === task.assignee || u.email === task.assignee));
                                    let recipientEmail = null;
                                    let recipientName = 'Team Member';
                                    
                                    if (assigneeUser) {
                                        recipientEmail = assigneeUser.email;
                                        recipientName = assigneeUser.name || recipientName;
                                    } else if (typeof task.assignee === 'string' && task.assignee.includes('@')) {
                                        recipientEmail = task.assignee;
                                    }
                                    
                                    if (recipientEmail) {
                                        queueEmail(recipientEmail, `New Task Imported: ${task.text}`, `Hi ${recipientName},\n\nA new task was imported from the meeting doc: "${task.text}".\nStart Date: ${taskStartDate}\n\n- MeetingMate`);
                                    }
                                }
                             }
                             createdCount++;
                        }
                        if(!silent) alert(`Imported ${createdCount} assigned tasks from Doc!`);
                    }
                } catch (e) { console.error(e); if(!silent) alert("Import failed: " + e.message); } finally { setIsSyncing(false); }
            };

            const handleAddTeamMember = async (email, name, team, role, systemRole) => {
                if (!email.endsWith('@tempo.fit')) { alert('Invalid email domain.'); return; }
                try {
                    if (client) { const { error } = await client.from('team_members').insert({ email, name, team, role, system_role: systemRole }); if (error) throw error; }
                    await fetchData(client); alert(`Added ${name}.`);
                } catch(e) { alert("Error: " + e.message); }
            };
            
            const handleUpdateTeamMember = async (email, updates) => {
                setColleagues(prev => prev.map(c => (c.email === email || c.id === email) ? { ...c, ...updates } : c));
                setTeamMembers(prev => prev.map(m => m.email === email ? { ...m, ...updates } : m));
                if (dbStatus === 'connected' && client) { try { const { error } = await client.from('team_members').upsert({ email, name: (colleagues.find(c => c.email === email)?.name || email), ...updates }); if (error) throw error; } catch (e) { console.error(e); alert("Update failed."); } }
            };

            const handleUpdateTask = async (taskId, updates) => {
                setTasks(prev => prev.map(t => t.id === taskId ? { ...t, ...updates } : t));
                if (dbStatus === 'connected' && client) { 
                    await client.from('tasks').update(updates).eq('id', taskId); 
                    if (updates.status === 'completed' || updates.done === true) {
                        const task = tasks.find(t => t.id === taskId);
                        if (task) {
                            const assigneeId = task.assignee;
                            const assigneeUser = teamMembers.find(m => m.email === assigneeId || m.id === assigneeId) || colleagues.find(c => c.email === assigneeId || c.id === assigneeId);
                            if (assigneeUser && assigneeUser.team) {
                                const manager = teamMembers.find(m => (m.team === assigneeUser.team && m.role === 'Owner') || (m.managed_teams && m.managed_teams.includes(assigneeUser.team)));
                                if (manager && manager.email) { queueEmail(manager.email, `Task Completed: ${task.text}`, `Hi ${manager.name},\n\n${assigneeUser.name} has completed the task: "${task.text}".\n\n- MeetingMate`); }
                            }
                        }
                    }
                }
            };

            const handleAddStandaloneTask = (text, assigneeId, start, end) => {
                if (!text.trim()) return;
                const newId = `t_${Date.now()}`;
                const newTask = { id: newId, meeting_id: 'standalone', text: text, assignee: assigneeId || currentUser.id, status: 'pending', start_date: start, end_date: end };
                setTasks(prev => [newTask, ...prev]);
                if (dbStatus === 'connected' && client) { client.from('tasks').insert(newTask).then(({error}) => { if(error) console.error("Error", error); }); }
                setShowQuickAdd(false);
            };

            const isManager = useMemo(() => {
                if (!currentUser) return false;
                if (currentUser.system_role === 'admin') return true;
                const memberRecord = teamMembers.find(m => m.email && m.email.toLowerCase() === (currentUser.email || '').toLowerCase());
                if (memberRecord) { if (memberRecord.role === 'Owner') return true; if (memberRecord.managed_teams && memberRecord.managed_teams.length > 0) return true; }
                return false;
            }, [currentUser, teamMembers]);

            const sortedMeetings = useMemo(() => {
                if (!currentUser) return [];
                const userEmail = (currentUser.email || '').toLowerCase().trim();
                const userId = currentUser.id;
                
                let relevantMeetings = meetings;
                if (isManager && meetingScope === 'team') {
                    const myManagedTeams = [];
                    const meInTeam = teamMembers.find(tm => tm.email && tm.email.toLowerCase() === userEmail);
                    if (meInTeam) {
                         if (meInTeam.role === 'Owner' && meInTeam.team) myManagedTeams.push(meInTeam.team);
                         if (meInTeam.managed_teams) myManagedTeams.push(...meInTeam.managed_teams);
                    }
                    
                    const teamMemberIds = teamMembers
                        .filter(tm => myManagedTeams.includes(tm.team))
                        // EXCLUDE current user to ensure we only see team members' activity
                        .filter(tm => tm.email && tm.email.toLowerCase() !== userEmail)
                        .flatMap(tm => [tm.email, tm.email ? tm.email.toLowerCase() : null, tm.id])
                        .filter(Boolean);
                    
                    relevantMeetings = meetings.filter(m => {
                        const parts = m.participants || [];
                        return parts.some(p => {
                            const pId = typeof p === 'string' ? p : (p.id || p.email);
                            const pEmail = typeof p === 'object' ? p.email : p;
                            
                            if (!pId && !pEmail) return false;
                            
                            const pIdLower = pId ? pId.toLowerCase().trim() : '';
                            const pEmailLower = pEmail ? pEmail.toLowerCase().trim() : '';

                            return teamMemberIds.includes(pIdLower) || teamMemberIds.includes(pEmailLower);
                        });
                    });
                } else {
                    relevantMeetings = meetings.filter(m => {
                        const parts = m.participants || [];
                        return parts.some(p => {
                            if (typeof p === 'string') return p === userId || p.toLowerCase().trim() === userEmail;
                            const pId = p.id; const pEmail = p.email ? p.email.toLowerCase().trim() : '';
                            if (pId === userId) return true; if (pEmail === userEmail) return true;
                            if (typeof pId === 'string' && pId.toLowerCase().trim() === userEmail) return true;
                            return false;
                        });
                    });
                }

                const dateFiltered = selectedDate ? relevantMeetings.filter(m => m.date === selectedDate) : relevantMeetings;
                return dateFiltered.sort((a, b) => {
                    const dateA = new Date(a.date + ' ' + (a.time || '00:00'));
                    const dateB = new Date(b.date + ' ' + (b.time || '00:00'));
                    return dateB - dateA;
                });
            }, [meetings, currentUser, selectedDate, meetingScope, isManager, teamMembers]);

            const filteredTasks = useMemo(() => {
                let scopeFiltered = [];
                const effectiveScope = isManager ? taskScope : 'me';
                if (effectiveScope === 'me') {
                    const myEmail = (currentUser?.email || '').toLowerCase().trim();
                    const myId = currentUser?.id;
                    scopeFiltered = tasks.filter(t => { const assignee = (t.assignee || '').toLowerCase().trim(); return assignee === myId || assignee === myEmail; }); 
                } else if (effectiveScope === 'team') {
                    const myManagedTeams = [];
                    const userEmail = (currentUser?.email || '').toLowerCase();
                    const meInTeam = teamMembers.find(tm => tm.email && tm.email.toLowerCase() === userEmail);
                    if (meInTeam) {
                        if (meInTeam.role === 'Owner' && meInTeam.team) myManagedTeams.push(meInTeam.team);
                        if (meInTeam.managed_teams) myManagedTeams.push(...meInTeam.managed_teams);
                    }
                    // Removed: if (currentUser?.system_role === 'admin') myManagedTeams.push(...DEPARTMENTS);
                    
                    const teamMemberIdentifiers = teamMembers
                        .filter(tm => myManagedTeams.includes(tm.team))
                        // EXCLUDE current user's email so "My Team" only shows OTHERS' tasks
                        .filter(tm => tm.email && tm.email.toLowerCase() !== (currentUser?.email || '').toLowerCase())
                        .flatMap(tm => {
                             const colleague = colleagues.find(c => c.email === tm.email);
                             return [tm.email, tm.email?.toLowerCase(), colleague?.id].filter(Boolean);
                        });

                    scopeFiltered = tasks.filter(t => {
                        const a = t.assignee; 
                        if (!a) return false;
                        if (a === currentUser?.id || a === currentUser?.email) return false;
                        return teamMemberIdentifiers.includes(a) || teamMemberIdentifiers.includes(a.toLowerCase());
                    });
                }
                if (taskFilter === 'all') return scopeFiltered;
                if (taskFilter === 'completed') return scopeFiltered.filter(t => (t.status === 'completed' || t.done));
                if (taskFilter === 'pending') return scopeFiltered.filter(t => (t.status !== 'completed' && !t.done));
                return scopeFiltered;
            }, [tasks, taskFilter, taskScope, currentUser, teamMembers, session, isManager]);

            const allPossibleAssignees = useMemo(() => {
                const combined = [...teamMembers, ...colleagues];
                const unique = new Map();
                if (currentUser) unique.set(currentUser.id, currentUser);
                combined.forEach(u => { const key = u.email || u.id; if (key && !unique.has(key)) unique.set(key, u); });
                return Array.from(unique.values());
            }, [teamMembers, colleagues, currentUser]);

            if (loading) return <div className="h-full flex items-center justify-center h-screen bg-gray-50"><div className="text-center text-gray-500 animate-pulse"><p>Loading SyncMeet...</p></div></div>;

            if (!session) {
                if (view === 'reset_password') return <PasswordResetScreen onReset={handleUpdatePassword} />;
                return <LoginScreen onLogin={handleGoogleLogin} onEmailLogin={handleEmailLogin} onPasswordLogin={handlePasswordLogin} onSignUp={handleSignUp} onPasswordReset={handlePasswordReset} />;
            }
            
            if (view === 'reset_password') return <PasswordResetScreen onReset={handleUpdatePassword} />;

            if (view === 'dashboard') {
                return (
                    <div className="flex flex-col h-screen bg-gray-50">
                        <AppHeader currentUser={currentUser} onLogout={handleLogout} onSync={handleSync} dbStatus={dbStatus} isSyncing={isSyncing} syncRange={syncRange} setSyncRange={setSyncRange}/>
                        <main className="flex-1 overflow-y-auto p-6"><div className="max-w-5xl mx-auto">
                            <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                                <div><h2 className="text-2xl font-bold text-gray-900">{dashboardViewMode === 'meetings' ? 'My Meetings' : (dashboardViewMode === 'tasks' ? 'My Tasks' : (dashboardViewMode === 'team' ? 'Team' : 'Reports'))}</h2><p className="text-gray-500 text-sm mt-1">{currentUser.name}</p></div>
                                <div className="flex flex-col sm:flex-row items-center gap-3 w-full sm:w-auto">
                                    <div className="flex items-center space-x-1 bg-white p-1 rounded-lg border border-gray-200 shadow-sm w-full sm:w-auto">
                                        <button onClick={() => setDashboardViewMode('meetings')} className={`flex-1 sm:flex-none px-3 py-1.5 text-sm font-medium rounded-md transition-colors ${dashboardViewMode === 'meetings' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-600 hover:bg-gray-50'}`}>Meetings</button>
                                        <button onClick={() => setDashboardViewMode('tasks')} className={`flex-1 sm:flex-none px-3 py-1.5 text-sm font-medium rounded-md transition-colors ${dashboardViewMode === 'tasks' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-600 hover:bg-gray-50'}`}>Tasks</button>
                                        
                                        {currentUser.system_role === 'admin' && (
                                            <>
                                                <button onClick={() => setDashboardViewMode('team')} className={`flex-1 sm:flex-none px-3 py-1.5 text-sm font-medium rounded-md transition-colors ${dashboardViewMode === 'team' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-600 hover:bg-gray-50'}`}>Team</button>
                                                <button onClick={() => setDashboardViewMode('reports')} className={`flex-1 sm:flex-none px-3 py-1.5 text-sm font-medium rounded-md transition-colors ${dashboardViewMode === 'reports' ? 'bg-indigo-100 text-indigo-700' : 'text-gray-600 hover:bg-gray-50'}`}>Reports</button>
                                            </>
                                        )}
                                    </div>
                                    {dashboardViewMode === 'meetings' && (
                                        <div className="flex items-center gap-2"><div className="relative w-full sm:w-auto">
                                            {isManager && (<div className="flex items-center bg-white border border-gray-200 rounded-lg p-0.5 mb-2 sm:mb-0 sm:mr-2"><button onClick={() => setMeetingScope('me')} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-colors ${meetingScope === 'me' ? 'bg-gray-100 text-gray-900' : 'text-gray-500'}`}>Me</button><button onClick={() => setMeetingScope('team')} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-colors ${meetingScope === 'team' ? 'bg-gray-100 text-gray-900' : 'text-gray-500'}`}>My Team</button></div>)}
                                            <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm"/><Icon name="Calendar" className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4 pointer-events-none" /></div>{selectedDate && (<button onClick={() => setSelectedDate('')} className="text-xs text-indigo-600 hover:text-indigo-800 underline whitespace-nowrap">Show All</button>)}</div>
                                    )}
                                    {dashboardViewMode === 'tasks' && (
                                        <div className="flex gap-2 w-full sm:w-auto items-center">{isManager && (<div className="flex items-center bg-white border border-gray-200 rounded-lg p-0.5"><button onClick={() => setTaskScope('me')} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-colors ${taskScope === 'me' ? 'bg-gray-100 text-gray-900' : 'text-gray-500'}`}>Me</button><button onClick={() => setTaskScope('team')} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-colors ${taskScope === 'team' ? 'bg-gray-100 text-gray-900' : 'text-gray-500'}`}>My Team</button></div>)}
                                            
                                            {/* ADMIN DELETE BUTTON */}
                                            {currentUser.system_role === 'admin' && (
                                                <button 
                                                    onClick={handleDeleteAllTasks} 
                                                    className="bg-red-100 text-red-600 p-2 rounded-lg hover:bg-red-200 transition-colors" 
                                                    title="Delete ALL Tasks (Admin Only)"
                                                >
                                                    <Icon name="Trash2" className="w-4 h-4" />
                                                </button>
                                            )}

                                            <select value={taskFilter} onChange={(e) => setTaskFilter(e.target.value)} className="w-full pl-3 pr-8 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm"><option value="all">All Status</option><option value="pending">Pending</option><option value="completed">Completed</option></select>
                                            <button onClick={() => setShowQuickAdd(!showQuickAdd)} className="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700" title="Add Personal Task"><Icon name="Plus" className="w-4 h-4" /></button>
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            {dbStatus === 'setup_required' && ( <div className="bg-red-50 border border-red-200 p-6 rounded-lg mb-6"><h3 className="font-bold text-red-900 mb-2">Database Missing Tables</h3><p className="text-sm text-red-700 mb-4">Run this SQL in your Supabase Dashboard:</p><div className="bg-gray-900 text-gray-100 p-3 rounded text-xs overflow-auto max-h-32 mb-4"><pre>{SQL_SETUP_INSTRUCTIONS}</pre></div><button onClick={() => fetchData(client)} className="bg-red-600 text-white px-4 py-2 rounded text-sm">Retry Connection</button></div> )}

                            {dashboardViewMode === 'meetings' ? (
                                <>{sortedMeetings.length > 0 ? (<div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">{sortedMeetings.map(m => <MeetingCard key={m.id} meeting={m} onClick={() => { setSelectedMeetingId(m.id); setView('meeting'); }} onAutoImport={(m, s) => handleImportFromDoc(m, s)} />)}</div>) : (<div className="text-center py-20 bg-white rounded-xl border border-dashed"><p className="text-gray-500">No meetings found {selectedDate ? `for ${selectedDate}` : ''}.</p>{dbStatus === 'empty' && <p className="text-sm text-indigo-500 mt-2">Click "Sync" to load from Google.</p>}</div>)}</>
                            ) : dashboardViewMode === 'tasks' ? (
                                <div className="space-y-4">
                                    {showQuickAdd && (
                                        <div className="bg-white border border-indigo-100 p-4 rounded-lg shadow-sm mb-4 animate-in fade-in slide-in-from-top-2">
                                            <form onSubmit={(e) => { 
                                                e.preventDefault(); 
                                                handleAddStandaloneTask(
                                                    e.target.elements.taskText.value, 
                                                    e.target.elements.taskAssignee.value,
                                                    e.target.elements.taskStartDate.value,
                                                    e.target.elements.taskEndDate.value
                                                ); 
                                                e.target.reset(); 
                                            }} className="flex flex-col gap-2">
                                                <div className="flex flex-col sm:flex-row gap-2">
                                                    <input name="taskText" type="text" placeholder="What do you need to do?" className="flex-1 border border-gray-300 rounded px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none" autoFocus />
                                                    <select name="taskAssignee" className="border border-gray-300 rounded px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none bg-white" defaultValue={currentUser?.id}>
                                                        <option value={currentUser?.id}>Me</option>
                                                        {allPossibleAssignees.filter(u => (u.id || u.email) !== currentUser?.id).map(u => (
                                                            <option key={u.id || u.email} value={u.id || u.email}>{u.name || u.email}</option>
                                                        ))}
                                                    </select>
                                                </div>
                                                <div className="flex flex-col sm:flex-row gap-2 items-center">
                                                    <div className="flex items-center gap-1 w-full sm:w-auto">
                                                        <span className="text-xs text-gray-500">Start:</span>
                                                        <input name="taskStartDate" type="date" defaultValue={getTodayISO()} className="border border-gray-300 rounded px-2 py-1 text-xs focus:ring-2 focus:ring-indigo-500 outline-none" />
                                                    </div>
                                                    <div className="flex items-center gap-1 w-full sm:w-auto">
                                                        <span className="text-xs text-gray-500">Due:</span>
                                                        <input name="taskEndDate" type="date" defaultValue={getTodayISO()} className="border border-gray-300 rounded px-2 py-1 text-xs focus:ring-2 focus:ring-indigo-500 outline-none" />
                                                    </div>
                                                    <button type="submit" className="bg-indigo-600 text-white px-4 py-1.5 rounded text-sm font-medium whitespace-nowrap ml-auto">Add Task</button>
                                                </div>
                                            </form>
                                        </div>
                                    )}
                                    {filteredTasks.length > 0 ? (filteredTasks.map(t => { const mtg = meetings.find(m => m.id === t.meetingId); const user = allPossibleAssignees.find(c => c.email === t.assignee || c.id === t.assignee) || { name: 'Unknown' }; t.assigneeName = user.name || user.email; return (<TaskCard key={t.id} task={t} meetingTitle={mtg ? mtg.title : (t.meeting_id === 'standalone' ? 'Personal Task' : 'Unknown Meeting')} onStatusChange={(id, val) => handleUpdateTask(id, { status: val, done: val === 'completed' })} onObstacleChange={(id, val) => handleUpdateTask(id, { obstacles: val })} onDateChange={(id, val) => handleUpdateTask(id, { end_date: val })}/>); })) : (<div className="text-center py-12 bg-white rounded-xl border border-dashed text-gray-500">No tasks found matching filter.</div>)}
                                </div>
                            ) : dashboardViewMode === 'team' ? (
                                <TeamList teamMembers={teamMembers} colleagues={colleagues} onAddMember={handleAddTeamMember} onUpdateMember={handleUpdateTeamMember} onRemoveMember={handleRemoveTeamMember}/>
                            ) : ( <ReportsView meetings={meetings} tasks={tasks} attendees={allPossibleAssignees} /> )}
                        </div></main>
                    </div>
                );
            }

            const m = meetings.find(x => x.id === selectedMeetingId);
            if (!m) return null;

            return (
                <div className="flex flex-col h-screen bg-white">
                    <AppHeader currentUser={currentUser} onLogout={handleLogout} dbStatus={dbStatus} onBack={() => setView('dashboard')} title={m.title} meeting={m} />
                    <div className="flex-1 overflow-hidden flex flex-col">
                        <TaskManager tasks={tasks.filter(t => t.meetingId === m.id)} attendees={allPossibleAssignees} currentUserId={currentUser ? currentUser.id : null} onUpdateTask={handleUpdateTask} 
                        // Modified onAdd for "New Task" Notification
                        onAdd={(mId, text, assignee, start, end) => { 
                            const newId = `t_${Date.now()}`; 
                            setTasks(prev => [...prev, { id: newId, meetingId: mId, text, assignee, status: 'pending', start_date: start, end_date: end }]); 
                            if (dbStatus === 'connected' && client) { 
                                client.from('tasks').insert({ id: newId, meeting_id: mId, text, assignee, status: 'pending', start_date: start, end_date: end }).then(); 
                                
                                // Email Logic: If assigned to someone else
                                if (assignee !== currentUser.id) {
                                    const assigneeUser = teamMembers.find(m => m.email === assignee || m.id === assignee) || colleagues.find(c => c.email === assignee || c.id === assignee);
                                    if (assigneeUser && assigneeUser.email) {
                                        queueEmail(assigneeUser.email, `New Task Assigned: ${text}`, `Hi ${assigneeUser.name},\n\nYou have been assigned a new task: "${text}".\nStart: ${start}\nDue: ${end}\n\n- MeetingMate`);
                                    }
                                }
                            } 
                        }} 
                        meetingId={m.id} teamMembers={teamMembers} onImport={() => handleImportFromDoc(m)} />
                    </div>
                </div>
            );
        };
